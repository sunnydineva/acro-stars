<body>

<!-- Scripts -->
<script src="js/app.js"></script>
<script src="js/header.js"></script>
<script src="js/signup-form.js"></script>

<!-- Header -->
<header>
  <div id="header" class="header-wrapper">
    <!-- съдържание на хедъра -->
  </div>
</header>

<div class="main-bar-gradient"></div>
<!-- Main Content -->
<main>

  <div class="contact-title">
    <div class="montserrat-ExtraBold-title acro-contact">
      Свържи се с нас – Acro Stars
    </div>
  </div>

  <div class="main-content">

    <div class="contact-wrapper">
      <img alt="©" class="background-underlay" src="resources/resourcesWeb3/graphic-background-web3.png" />
      <div class="contact-container montserrat-SemiBold-500">

        <form id="contact-form" action="https://formsubmit.co/ajax/64a7218238bc094e631a53a771e9f89c"
              method="POST">
          <input type="hidden" name="_captcha" value="false">

          <label for="name">Име:</label>
          <input type="text" id="name" name="name" placeholder="Име" required>

          <label for="email">Имейл:</label>
          <input type="email" id="email" name="email" placeholder="Имейл" required>

          <label for="message">Съобщение:</label>
          <textarea id="message" name="message" placeholder="Съобщение"></textarea>

          <label for="date">Избери дата:</label>
          <input type="date" id="date" name="date">

          <button type="submit" class="contact-container button">
            Изпрати
          </button>
        </form>
      </div>
    </div>
    <!-- Място за съобщението -->
    <div id="thank-you" class="thank-you-message-container">
      ✅ Съобщението е изпратено! Очакваме Ви!
    </div>
  </div>

  <div class="map-title">
    <div class="montserrat-ExtraBold-title acro-contact">
      Ела да потренираме заедно!
    </div>
  </div>
  <div class="map-description">
    <div ><!--class="montserrat-ExtraBold-title acro-contact"-->
      Нашата зала се намира на удобно място в гр.Варна. Можете да ни посетите на адреса по-долу или да използвате картата, за да планирате вашето посещение.
    </div>
  </div>

  <div class="map-container">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2763.6798862973124!2d27.913325900000004!3d43.2190806!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a4546efe94312d%3A0x28492d260e0f21bb!2sSports%20complex%20%22Prostor%22!5e1!3m2!1sen!2sbg!4v1744966484791!5m2!1sen!2sbg"
            width="100%"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </div>

  <div class="thunder-animation-wrapper">
    <div class="thunder-animations-container">
      <img src="resources/resourcesWeb3/thunder-left-first-web3.png" class="left-lines" alt="Left Lines"/>
      <img src="resources/resourcesWeb3/thunder-left-second-web3.png" class="left-lines second" alt="Left Lines Second"/>
      <img src="resources/resourcesWeb3/thunder-right-first-web3.png" class="right-lines" alt="Right Lines"/>
      <img src="resources/resourcesWeb3/thunder-right-second-web3.png" class="right-lines second" alt="Right Lines Second"/>
    </div>
  </div>

  <div class="main-bar-gradient footer-line"></div>

</main>

<!-- Footer -->
<footer>
  <div class="footer-wrapper">
    <!-- съдържание на футъра -->
    съдържание на футъра
  </div>
</footer>

</body>
