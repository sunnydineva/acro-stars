<main>

  <div class="main-content">
    <div class="contact-wrapper">
      <div class="contact-container montserrat-SemiBold-500">
        <form id="contact-form">
          <label for="name">Име:</label>
          <input type="text" id="name" name="name" placeholder="Име">

          <label for="email">Имейл:</label>
          <input type="email" id="email" name="email" placeholder="Имейл">

          <label for="message">Съобщение:</label>
          <textarea id="message" name="message" placeholder="Съобщение"></textarea>

          <label for="date">Избери дата:</label>
          <input type="date" id="date" name="date">

          <button type="submit" class="contact-container button">
            Изпрати
          </button>
        </form>

      </div>
    </div>
  </div>

  <div class="main-bar-gradient footer-line"></div>
